<!DOCTYPE html>

	<link href="../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
	<div data-snippet="groups" class="control-group">
		<div data-snippet="controls" class="controls span2">
			<!-- the template for checkboxes. -->
			<label data-snippet="item" class="checkbox">
				<input data-snippet="checkbox" type="checkbox" value="value"> <span data-snippet="label">[label]</span>
			</label>
		</div>
	</div>
</div>
</body>
