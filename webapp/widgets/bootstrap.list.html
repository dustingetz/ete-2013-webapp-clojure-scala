<!DOCTYPE html>
<html>
<head>
    <title>template: bootstrap.list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="author" content="jfeingold"/>
    <meta name="description" content="a styled dropdown bootstrap button with dynamic rendering for use in the picker component"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div data-snippet="dropdown" class="btn-group">
        <button data-snippet="button" class="btn dropdown-toggle" data-toggle="dropdown">
            <span data-snippet="caption">[Button]</span> <span class="caret"></span>
        </button>
        <ul data-snippet="ul" class="dropdown-menu">
            <li data-snippet="li"><a href="#">[Item]</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
</body>
</html>
